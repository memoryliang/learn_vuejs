<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
    <style type="text/css">
      .active{
        color: red;
      }
    </style>
	</head>
	<body>
    <div id='app'>
      <h2 class='title' v-bind:class='{active: isActive, line: isLine}'>{{message}}</h2>
      <h2 class='title' :class='getClass()'>{{message}}</h2>
      <button @click="btnClass">按钮</button>
    </div>
    
    <script src='../js/vue.js'></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊',
          isActive: true,
          isLine: false
        },
        methods:{
          btnClass: function(){
            this.isActive = !this.isActive
          },
          getClass: function(){
            return {'active': this.isActive, 'line': this.isLine}
          }
        }
        
      })
    </script>
	</body>
</html>
