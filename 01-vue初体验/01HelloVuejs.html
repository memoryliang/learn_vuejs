<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <h1>{{name}}</h1>
      <h2>{{message}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      let app = new Vue({
        el: '#app', // 用于挂载要管理的对象
        data: { //定义数据
          message: "你好呀，李银河!",
          name: "May"
        }
      })
    </script>
  </body>
</html>
