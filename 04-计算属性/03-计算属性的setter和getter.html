<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <div id='app'>
      <h2>{{fullName}}</h2>
    </div>
    
    <script src='../js/vue.js'></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          firstName: 'Kobe',
          lastName: 'Byrand'
         },
         computed: {
           // setter方法一般很少用
           fullName: {
             set: function(newName){
               console.log('setter执行了')
               value = newName.split(' ')
               this.firstName = value[0]
               this.lastName = value[1]
             },
             get: function(){
               return this.firstName + ' ' + this.lastName
             }
           },
           
           // 简写
           // fullName: function(){
           //   return this.firstName + ' ' + this.lastName
           // }
         }
      })
    </script>
	</body>
</html>
