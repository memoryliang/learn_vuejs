<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <div id='app'>
      <h2>{{firstName}} {{lastName}}</h2>
      <h2>{{firstName + ' ' + lastName}}</h2>
      <h2>{{getFullName()}}</h2>
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
    </div>
    
    <script src='../js/vue.js'></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊',
          firstName: 'Kobe',
          lastName: 'Bryant'
         },
         computed: {
            fullName: function() {
              return this.firstName + ' ' + this.lastName
           }
         },
         methods: {
           getFullName: function(){
             return this.firstName + ' ' + this.lastName
           }
         }
      })
    </script>
	</body>
</html>
