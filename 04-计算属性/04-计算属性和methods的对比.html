<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <div id='app'>
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
      
      <h2>{{getFullName()}}</h2>
      <h2>{{getFullName()}}</h2>
      <h2>{{getFullName()}}</h2>
      <h2>{{getFullName()}}</h2>
    </div>
    
    <script src='../js/vue.js'></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          firstName: 'Kobe',
          lastName: 'Byrand'
         },
         computed: {
           // 缓存,效率更高
           fullName: function(){
             console.log('fullName')
             return this.firstName + ' ' + this.lastName
           }
         },
         methods: {
           getFullName: function () {
             console.log('getFullName()')
             return this.firstName + ' ' + this.lastName
           }
         }
      })
    </script>
	</body>
</html>
