<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="app">
            <h2>{{message}}</h2>
            <h2>{{firstName + ' ' + lastName }}</h2>
            <h2>{{firstName}} {{lastName}}</h2>
            <h2>{{counter * 2}}</h2>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            let app = new Vue({
                el: '#app',
                data: {
                    message: '你好呀，May',
                    firstName: 'Kobe',
                    lastName: 'Brande',
                    counter: 200
                }
            })
        </script>
    </body>
</html>
