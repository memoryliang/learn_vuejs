<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			[v-cloak]{
				display: none;
			}
		</style>
		<title></title>
	</head>
	<body>
		<div id='app'>
		  <h2 v-cloak>{{message}}</h2>
		</div>
		
		<script src='../js/vue.js'></script>
		<script>
			setTimeout(function(){
				const app = new Vue({
				  el: '#app',
				  data: {
				    message: '你好啊'
						}
				})
			}, 2000)
		  
		</script>
	</body>
</html>
